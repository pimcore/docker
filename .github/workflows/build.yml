name: Docker BUILD

on:
    workflow_dispatch:
    schedule:
        - cron: '30 2 * * SUN' # run a build at least once a week to keep the images up to date
    push:
        branches:
            - master

env:
    IMAGE_NAME: pimcore/pimcore

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [7.4, '8.0']
                variant: [cli, fpm]
                distro: [bullseye, buster]
                debug: [debug, no-debug]
                exclude:
                    -   php: 7.4
                        distro: bullseye
                    -   php: '8.0'
                        distro: buster

        steps:
            -   uses: actions/checkout@v2

            -   name: run update script
                run: |
                    ./update.sh

            -   name: Login to DockerHub Registry
                run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            -   name: Build image
                run: |
                    DOCKERFILE="${{ matrix.php }}/${{ matrix.variant }}/${{ matrix.distro }}/${{ matrix.debug }}"

                    ls -la $DOCKERFILE

                    cd $DOCKERFILE

                    ls -la .

                    docker build . -t image

            -   name: Push image
                run: |
                    IMAGE_ID=$IMAGE_NAME

                    DOCKERFILE="${{ matrix.php }}/${{ matrix.variant }}/${{ matrix.distro }}/${{ matrix.debug }}"
                    DOCKER_TAG="PHP${{ matrix.php }}-${{ matrix.variant }}"

                    cd $DOCKERFILE


                    if [ "${{ matrix.debug }}" == "debug" ]; then
                          DOCKER_TAG="$DOCKER_TAG-debug"
                    fi

                    echo "Tag $DOCKER_TAG"

                    docker tag image $IMAGE_ID:$DOCKER_TAG
                    docker push $IMAGE_ID:$DOCKER_TAG
